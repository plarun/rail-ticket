plugins {
    id 'java'
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.json:json:20090211'
    implementation 'io.jsonwebtoken:jjwt-api:0.11.2'
    runtimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.2'
    runtimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.2'
    implementation 'mysql:mysql-connector-java:8.0.28'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.1'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.8.1'
    testImplementation 'javax.mail:mail:1.5.0-b01'
    testImplementation 'org.json:json:20090211'
    testImplementation 'org.springframework:spring-core:5.3.18'
    testImplementation 'org.springframework:spring-context:5.3.18'
    testImplementation 'org.springframework:spring-beans:5.3.18'
    testImplementation 'org.springframework.boot:spring-boot:2.7.0'
    testImplementation 'io.jsonwebtoken:jjwt:0.9.1'
    testImplementation 'io.jsonwebtoken:jjwt-api:0.11.2'
    testRuntimeOnly 'io.jsonwebtoken:jjwt-impl:0.11.2'
    testRuntimeOnly 'io.jsonwebtoken:jjwt-jackson:0.11.2'
    testImplementation 'javax.xml.bind:jaxb-api:2.3.1'
}

test {
    useJUnitPlatform()
}